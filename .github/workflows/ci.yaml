name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libgirepository-2.0-dev \
            libgirepository1.0-dev \
            libgtk-3-dev \
            pkg-config \
            python3-dev \
            gobject-introspection \
            gir1.2-gtk-3.0 \
            gir1.2-gdkpixbuf-2.0 \
            gir1.2-glib-2.0
      
      - name: Install Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: make install
      
      - name: Run lint
        run: make lint 

      - name: Run format
        run: make format   

      - name: Run tests
        run: make test 
